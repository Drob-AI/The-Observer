<html>
    <head>
        <title>The Observer</title>
        <script src="js/jslib/angular.js"></script>
        <script src="js/jslib/jquery.js"></script>
        <script src="js/jslib/bootstrap.js"></script>
        <script src="js/jslib/angular-route.js"></script>
        <script src="js/jslib/angular-resource.js"></script>
        <script src="js/jslib/underscore.js"></script>
        <script src="js/jslib/jqcloud.js"></script>
        <script src="js/jslib/zingchart.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/root.js"></script>
        <script src="js/controllers/model.js"></script>
        <script src="js/controllers/dataset.js"></script>
        <script src="js/controllers/relation.js"></script>
        <script src="js/controllers/mergedOverview.js"></script>
        <script src="js/directives/datasetSelector.js"></script>
        <script src="js/directives/exampleVisualiser.js"></script>
        <script src="js/directives/datasetOverview.js"></script>
        <script src="js/directives/datasetGeneral.js"></script>
        <script src="js/directives/fieldSelector.js"></script>
        <script src="js/directives/fieldOverview.js"></script>
        <script src="js/directives/angular-jqcloud.js"></script>
        <script src="js/directives/heatmap.js"></script>
        <script src="js/directives/radar.js"></script>
        <script src="js/directives/boxplot.js"></script>
        <script src="js/directives/compare.js"></script>
        <script src="js/directives/zingchart-angularjs.js"></script>
        <script src="js/services/datasetRepository.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jqcloud.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="observer">
        <div ng-controller="MainController">
            <header class="dark">
                <div class="container space rel">
                    <div class="logo"></div>
                    <div class="header-content">
                        <div class="header-menu">
                            <div class="headerContainer">
                                <div class="title">
                                    Observer
                                </div>
                            </div>
                        </div>
                        <div class="header-tabs headerContainer">
                            <div class="right">
                                <a href="#/relations" class="tab" ng-class="{selected: isSelected('relations')}">
                                    <div class="tab-triangle"></div>
                                    <div>Relations</div>
                                </a>
                                <a href="#/models" class="tab" ng-class="{selected: isSelected('models')}">
                                    <div class="tab-triangle"></div>
                                    <div>Language Models</div>
                                </a>
                                <a href="#/datasets" class="tab" ng-class="{selected: isSelected('datasets')}">
                                    <div class="tab-triangle"></div>
                                    <div>Datasets</div>
                                </a>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div ng-view></div>

            <div class="loginform cf container" style="display:none;text-align:center; vertical-align:middle">
                <label for="usermail">Email</label><br/>
                    <input type="email" name="usermail" placeholder="yourname@email.com" required></input>
                    <br/>
                    <label for="password">Password</label><br/>
                    <input type="password" name="password" placeholder="password" required></input>
                    <br/>
                    <a href="#/datasets" id="loginbutton"><button>Login</button></a>
            </div>

            <footer class="container-fluid"></footer>
        </div>
    </body>
</html>
