<div class="field-selector container dark">
    <div class="row">
        <div class="col-md-9 fields text-left">
            <span data-ng-repeat="field in fields | filter:fieldFilter"
                    class="field"
                    data-ng-class="{'selected': isSelected(field)}"
                    data-ng-click="selectField(field)">
                {{field}}
            </span>
        </div>
        <div class="col-md-3 text-right">
            <span class="form-inline"><input type="text" data-ng-model="filterText" class="form-control" placeholder="Filter Fields"></span>
        </div>
    </div>
</div>
