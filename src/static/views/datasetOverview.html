<div>
    <div class="medium-dark dataset-overview">
        <div class="container fixed-height">
            <div class="row fixed-height">
                <div class="col-md-2 light fixed-height fixed-text">
                    <h3>{{dataset.name}}</h3>
                    <p>{{dataset.description}}</p>
                </div>
                <div class="col-md-2 dark fixed-height">
                    <h3>Properties</h3>
                    <div class="row">
                        <div class="col-md-4"><b>Features:</b></div>
                        <div class="col-md-8">{{dataset.fields.length}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"><b>Entries:</b></div>
                        <div class="col-md-8">{{20000 + dataset.size.count}}</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"><b>Size:</b></div>
                        <div class="col-md-8">{{dataset.size.mb}} MB</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"><b>Sources:</b></div>
                        <div class="col-md-8">
                            Bank of UK
                            <br>
                            Shipping International
                            <br>
                            New York Times
                        </div>
                    </div>
                </div>
                <div class="col-md-8"
                    data-example-visualiser
                    data-fields="dataset.fields"
                    data-examples="dataset.exampleData">
                </div>
            </div>
        </div>
    </div>
    <div class="medium-light datachart">
        <div class="container">
            <div class="row">
                <div data-ng-class="{'col-md-6': dataset.cov_matrix, 'col-md-3': !dataset.cov_matrix}">
                    <div data-ng-if="dataset.cov_matrix" data-heatmap data-dataset="dataset"></div>
                </div>
                <div class="col-md-6">
                    <div data-radar data-fields="dataset.fields" data-statistics="dataset.statstics"></div>
                </div>
            </div>
        </div>
    </div>
</div>
